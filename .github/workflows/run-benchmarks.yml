name: Run Prime Benchmarks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-benchmarks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'

    - name: Benchmark Java
      run: |
        cd java
        mvn compile exec:java -Dexec.mainClass=PrimeBenchmark

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Benchmark Python
      run: |
        python python/prime_benchmark.py

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Benchmark JavaScript
      run: |
        cd javascript
        npm install
        npm start

    - name: Install GCC
      run: sudo apt-get install -y build-essential

    - name: Benchmark C++
      run: |
        cd cpp
        make
        ./prime_benchmark

    - name: Collect Results
      run: echo "All benchmarks completed successfully!"
